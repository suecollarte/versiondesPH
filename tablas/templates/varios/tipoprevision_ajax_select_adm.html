
<select required="required" class="form-select w-auto" name="tipoprevision" id="tipoprevision" style="font-size:11px;">
    {% for tipoprevision in tiposprevision %}    
        {% if tipoprevision.id == mitipoprevision %} 
            <option value="{{tipoprevision.id}}" selected class="text8l">{{tipoprevision.nombre}}</option>
        {% else %}
            <option value="{{tipoprevision.id}}" class="text8l">{{tipoprevision.nombre}}</option>
        {% endif %}
    {% endfor %}
</select>
