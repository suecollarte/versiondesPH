<div id="datatablediv">
      <!--  <table id="tablaregs" class="cell-border compact stripe hover order-column" style="width:100%">  -->  
        <table id="tablaregs" class="table table-striped table-bordered" style="width:100%">
            <thead >
            <tr>
                <th width="10%" class="tdtit10">ID</th>
                <th width="20%" class="tdtit10">Número</th>
                <th width="60%" class="tdtit10">Nombre</th>
                <th width="10%" class="tdtit10">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for region in regiones %}
            <tr>
                <td class="text8c" id="id{{region.id}}">{{region.id|stringformat:"s"}}</td>
                <td class="text8c" id="num{{region.id}}">{{region.numero}}</td>
                <td class="text8c" id="nom{{region.id}}">{{region.nombre}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Región' onClick='EditarRegistro({{region.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Región' onClick='BorrarRegistro({{region.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
