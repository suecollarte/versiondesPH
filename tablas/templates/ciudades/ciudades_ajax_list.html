<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">ID</th>
                <th width="40%" class="tdtit10">Nombre</th>
                <th width="40%" class="tdtit10">Regi√≥n</th>
                <th width="10%" class="tdtit10">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for ciudad in ciudades %}
            <tr>
                <td class="text8c" id="id{{ciudad.id}}">{{ciudad.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{ciudad.id}}">{{ciudad.nombre}}</td>
                <td class="text8c" id="reg{{ciudad.id}}">{{ciudad.region}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Ciudad' onClick='EditarRegistro({{ciudad.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Ciudad' onClick='BorrarRegistro({{ciudad.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
