<div id="datatablediv">
    <table id="tablaregs" class="cell-border compact stripe hover order-column" style="width:100%">
        <thead >
            <tr>
                <td width="10%" class="tdtit10">ID</td>
                <td width="30%" class="tdtit10">SubCategoría</td>
                <td width="30%" class="tdtit10">Categoría</td>
                <td width="20%" class="tdtit10">Rubro</td>
                <td width="10%" class="tdtit10">Accion</td>
            </tr>
        </thead>
        <tbody>
            {% for subcategoria in subcategorias %}
            <tr>
                <td class="text8c" id="id{{subcategoria.id}}">{{subcategoria.id}}</td>
                <td class="text8c" id="nom{{subcategoria.id}}">{{subcategoria.nombre}}</td>
                <td class="text8c" id="cat{{subcategoria.id}}">{{subcategoria.categoria.nombre}}</td>
                <td class="text8c" id="cat{{subcategoria.id}}">{{subcategoria.rubro.nombre}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar SubCategoría' onClick='EditarRegistro({{subcategoria.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar SubCategoría' onClick='BorrarRegistro({{subcategoria.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
