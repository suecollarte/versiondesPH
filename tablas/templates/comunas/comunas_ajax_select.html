
<input type="hidden" name="micomuna" id="micomuna"  value="{{micomuna}}" />

<select required="required" class="form-control w-auto" name="comuna" id="comuna" style="font-size:11px;">
    {% for comuna in comunas %}    
        {% if comuna.id == micomuna %} 
            <option value="{{comuna.id}}" selected class="text8l">{{comuna.nombre}}</option>
        {% else %}
            <option value="{{comuna.id}}" class="text8l">{{comuna.nombre}}</option>
        {% endif %}
    {% endfor %}
</select>
