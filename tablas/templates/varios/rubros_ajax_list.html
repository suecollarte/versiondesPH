<div id="datatablediv">
    <table id="tablaregs" class="cell-border compact stripe hover order-column" style="width:100%">
        <thead >
            <tr>
                <td width="10%" class="tdtit10">ID</td>
                <td width="70%" class="tdtit10">Rubro</td>
                <td width="10%" class="tdtit10">Area Salud</td>
                <td width="10%" class="tdtit10">Accion</td>
            </tr>
        </thead>
        <tbody>
            {% for rubro in rubros %}
            <tr>
                <td class="text8c" id="id{{rubro.id}}">{{rubro.id}}</td>
                <td class="text8c" id="nom{{rubro.id}}">{{rubro.nombre}}</td>
                <td class="text8c" id="asa{{rubro.id}}">{{rubro.get_areasalud_display}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Rubro' onClick='EditarRegistro({{rubro.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Rubro' onClick='BorrarRegistro({{rubro.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
