<div id="datatablediv">
    <!-- DataTable.css  <table id="tablaregs" class="cell-border compact stripe hover order-column" style="width:100%">--> 
        <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
            <thead >
            <tr>
                <th width="10%" class="tdtit10">ID</th>
                <th width="40%" class="tdtit10">Especialidad</th>
                <th width="40%" class="tdtit10">Rubro</th>
                <th width="10%" class="tdtit10">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td class="text8c" id="id{{categoria.id}}">{{categoria.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{categoria.id}}">{{categoria.nombre}}</td>
                <td class="text8c" id="rub{{categoria.id}}">{{categoria.rubro.nombre}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Especialidad' onClick='EditarRegistro({{categoria.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Especialidad' onClick='BorrarRegistro({{categoria.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
