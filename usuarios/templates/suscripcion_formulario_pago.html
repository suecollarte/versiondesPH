{% extends 'home_base2.html' %}

{% load static %}

{% block title %}Proxima Hora Envio Formulario Pago{% endblock %}

{% block content %}

<!-- Custom CSS -->
<link rel="stylesheet" type='text/css' href="{% static 'css/upload/fileinput.css' %}" />
<link rel='stylesheet' type='text/css' href="{% static 'css/upload/theme.css' %}" />
<!-- Custom JS -->
<script type="text/javascript" src="{% static 'js/usuarios/suscripcion_formulario_pago.js' %}"></script>  
<script type="text/javascript" src="{% static 'js/upload/fileinput.min.js' %}"></script>  
<script type="text/javascript" src="{% static 'js/upload/es.js' %}"></script>  
<script type="text/javascript" src="{% static 'js/upload/fa5-theme.min.js' %}"></script>  
<script type="text/javascript" src="{% static 'js/upload/explorer-fa5-theme.min.js' %}"></script>  

<!-- miga de pan -->
<div class="migapan">
<!-- nombre del menu en que esta -->
  <ul class="breadcrumb">
    <li><a href="/home">Inicio</a></li>
    <li>Envío Documento de Pago</li>
  </ul>
</div>

<div id="divnewuser">
  <div class="row">
    <div class="col-md-4"></div>  
    <div class="col-md-4">
      <div class="modal-dialog" id="dialogomodal" name="dialogomodal">
        <div class="modal-content container-fluid">
          <div class="modal-body">
            <div style="max-width: 100%;">
              <div class="py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <span class="mb-0"><img src="{% static 'img/logoph-01.svg' %}" width="100" /></span>
                      </div>                                   
                      <div class="row g-0">
                        <h4 style="text-align: center;">Envío Documento de Pago</h4><hr>
                        <div class="col-md-8 d-flex align-items-center">
                          <div class="card-body p-4 p-lg-5 text-black myform">
                            <div class="input-group flex-nowrap mx-4">
                              <div class="d-flex flex-column">
                                <div class="d-flex flex-column">
                                  <label for="formsusrut" class="form-label d-block">R.U.T.
                                    <input type="text" readonly class="form-control text8l" size="20" maxlength="15" value="{{solicitante.rut}}"  />
                                  </label>
                                </div>
                                <div class="d-flex flex-column">
                                  <label for="formsusnombre" class="form-label">Nombre(s)
                                    <input type="text" readonly class="form-control text8l" size="50" maxlength="45" value="{{solicitante.nombre}}" />
                                  </label>
                                </div>
                                <div class="d-flex flex-column">
                                  <label for="formsusapellido" class="form-label">Apellido(s)
                                    <input type="text" readonly class="form-control text8l" size="50" maxlength="45" value="{{solicitante.apellido}}" />
                                  </label>
                                </div>
                                <div class="d-flex flex-column">
                                  <label for="formsusmail" class="form-label d-block">Correo Electrónico 
                                    <input type="text" readonly class="form-control text8l"  size="50" maxlength="45" value="{{solicitante.email}}" />
                                  </label> 
                                </div>
                                <div class="d-flex flex-column">
                                  <label for="formsusmail" class="form-label d-block">Documento (Solo pdf, png, jpg)
                                    <input type="text" readonly id="archivo" name="archivo"  class="form-control text8l"  size="50" maxlength="45" />
                                  </label> 
                                </div>
                                <div class="d-flex flex-column">
                                  <div class="pt-1 mb-4">
                                    <div id="msgmodal" name="msgmodal">
                                      <div id="divmsg" style="display: none;" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                                        <strong><span id="divmsg1"></span></strong>&nbsp;&nbsp;<br /><span id="divmsg2"></span>
                                      </div>
                                    </div>
                                  </div>
                                </div>

                                <div class="pt-1 mb-4 d-flex">
                                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn boton mx-3" name="btncargarfile" id="btncargarfile">Documento</button>
                                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn boton" name="btncancelar" id="btncancelar">Cancelar</button>
                                  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn boton" name="btnterminar" id="btnterminar">Terminar</button>
                                </div>
                              </div> 
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="dctoedit">
  <div class="container-fluid py-3">
    <div class="row">
      <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" id="id" name="id" value="{{ solicitante.id }}">
        <input type="hidden" id="token" name="token" value="{{ solicitante.token }}" />
        <div class="col-md-12">
          <div class="form-group">
            <div class="file-loading">
              <input id="documento" name="documento" type="file" accept="application/pdf">
            </div>    
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
