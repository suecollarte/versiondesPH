<div id="datatablediv" >
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">ID</th>
                <th width="60%" class="tdtit10">Rubro</th>
                <th width="20%" class="tdtit10">Area Salud</th>
                <th width="10%" class="tdtit10">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for rubro in rubros %}
            <tr>
                <td class="text8c" id="id{{rubro.id}}">{{rubro.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{rubro.id}}">{{rubro.nombre}}</td>
                <td class="text8c" id="asa{{rubro.id}}">{{rubro.get_areasalud_display}}
                    <input type="hidden"  name="asalud{{rubro.id}}" id="asalud{{rubro.id}}" value="{{rubro.areasalud}}" />
                </td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Rubro' onClick='EditarRegistro({{rubro.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Rubro' onClick='BorrarRegistro({{rubro.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
