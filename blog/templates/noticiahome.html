{% block content %}

{% for post in posts %}
        <div class="card  cards-noticias ">



            <img src="{{ post.image.url }}" class="card-img-top rounded-top">

            <div class="card-body my-3">

                <h5 class=" card-title subtitulo2">{{ post.title }}"</h5>
                <p class="card-text ms-2 me-2"> {{ post.des }}"
                </p>
                <div class="row">
                    <div class="col ms-2"><a href="{% url 'post' post.id %}" class="btn btn-info">Ver Noticia</a></div>
                </div>

            </div>
        </div>
{% endfor %}
{% endblock %}
