  <!-- Modal Login -->
  
  {% load static %}

  <div class="modal modallogin fade" id="LoginModal" name="LoginModal" tabindex="-1" aria-labelledby="ModalLogin" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div style="max-width: 100%;">
            <div class="container py-2 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 0.5rem;">
                    <div class="row g-0">
                      <div class="col d-flex align-items-center">
                        <div class="card-body p-2 p-lg-2 text-black myform">
                          <div class="d-flex justify-content-end">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" name="closeloginmodal" id="closeloginmodal" ></button>
                          </div>
                          <form id="formlogin" name="formlogin" method="GET" action="#">
                            {% csrf_token %}
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <span class="mb-0"><img src="{% static 'img/logoph-01.svg' %}" width="100" />
                              </span>
                            </div>
                            <div class="d-flex justify-content-center">
                              <h4>Acceso a Próxima Hora</h4>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4"> 
                              <label class="form-label" for="rutuser">R.U.T.</label>
                              <input type="text" name="rutuser" id="rutuser" placeholder="R.U.T."  maxlength="20" class="form-control form-control-lg" />
                              <input type="hidden" name="username" id="username" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="txtPassword">Contraseña</label>
                              <input id="txtPassword" name="txtPassword" type="password"  placeholder="Password"  maxlength="20" class="form-control form-control-lg" />
                            </div>
                            <div class="pt-1 mb-4">
                              <input data-mdb-button-init data-mdb-ripple-init class="btn boton" type="submit" />
                            </div>
                            <a class="small text-muted" href="#!">Olvido su contraseña?</a>
                            <div id="divloginerror" style="display: none;" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                              <strong><span id="divloginerror1"></span></strong>&nbsp;&nbsp;&nbsp;<span id="divloginerror2"></span>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="hide_msg" name="hide_msg"></button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
