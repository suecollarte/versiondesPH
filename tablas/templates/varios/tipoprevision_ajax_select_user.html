
<select required="required" class="form-select w-auto" name="tipoprevision" id="tipoprevision">
    {% for tipoprevision in tiposprevision %}    
        {% if tipoprevision.id == mitipoprevision %} 
            <option value="{{tipoprevision.id}}" selected >{{tipoprevision.nombre}}</option>
        {% else %}
            <option value="{{tipoprevision.id}}">{{tipoprevision.nombre}}</option>
        {% endif %}
    {% endfor %}
</select>
