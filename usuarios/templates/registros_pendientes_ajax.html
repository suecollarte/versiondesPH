<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">F.Ingreso</th>
                <th width="10%" class="tdtit10">R.U.T.</th>
                <th width="40%" class="tdtit10">Nombre</th>
                <th width="15%" class="tdtit10">Correo</th>                
                <th width="15%" class="tdtit10">Tel√©fono</th>
                <th width="10%" class="tdtit10">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for solicitud in solicitudes %}
            <tr>
                <td class="text8c" id="fec{{solicitud.fregistro}}">{{solicitud.fregistro|date:"d-m-Y"}}</td>
                <td class="text8c" id="rut{{solicitud.id}}">{{solicitud.rut}}  </td>
                    <input type="hidden" name="id{{solicitud.id}}" id="id{{solicitud.id}}" value="{{solicitud.id}}" />
                <td class="text8c" id="nom{{solicitud.id}}">{{solicitud.apellido}} , {{solicitud.nombre}} </td>
                <td class="text8c" id="ema{{solicitud.id}}">{{solicitud.email}}</td>
                <td class="text8c" id="fon{{solicitud.id}}">{{solicitud.telefono}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Reenviar Correo' onClick='RenviarMail({{solicitud.id}})'>
                        <i class='fa-solid fa-envelope'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Cancelar Registro' onClick='CancelarRegistro({{solicitud.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
