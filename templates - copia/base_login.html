{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no">
  <link rel="icon" href="{% static 'imagenes/logo.png' %}" type="image/x-icon">
  <title>
      {% block title %} {% endblock %}
  </title>
  <!-- Styles -->
  <!-- Bootstrap.css -->   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!-- jqueryUI.css -->
  <link rel='stylesheet' href="{% static 'css/jquery-ui.css' %}" type='text/css'>
  <link rel='stylesheet' href="{% static 'css/jquery-ui.theme.min.css' %}" type='text/css'>

    <!-- Custom CSS -->
  <link rel='stylesheet' href="{% static 'css/system.css' %}" type='text/css'>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <!-- jQuery JS --> 
  <script type="text/javascript" src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
  <!-- jQueryUI JS -->
  <script type="text/javascript" src="{% static 'jquery/jquery-ui.min.js' %}"></script>  
    <!-- LiveValidation JS -->
  <script type="text/javascript" src="{% static 'js/livevalidation.js' %}"></script>  
  <!-- Custom JS -->
  <script type="text/javascript" src="{% static 'js/system.js' %}"></script>     

</head>


<body>
    
  <main class=""main-cintent-home container>
      {% block content %}
      <!-- contenido -->
      {% endblock %}
  </main> 
  <footer>
    <div class="container-md container-fluid">
      <section class=" justify-content-center py-4" >
          <div class="footerhome">
            <div class="row py-4" style="background-image: url('/static/img/desktop.png')">
              <div class="col-2 col-lg-2 col-sm-3" >          
                <img src="{% static 'img/proximahora1.png' %}">
              </div>
              <div class="col-10 " >
                  <div class="row"></div>
                  <div class="row ">
                    <div class="col-2"></div>
                    <div class="col-2"><a href="">Contacto</a></div>
                    <div class="col-2"><a href="">Terminos de Uso</a></div>
                    <div class="col-2"><a href="">Politicas de Privacidad</a></div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col  text-center" >
                <p style="color: var(--Foundation-Grises-grises-400, #939393);font-size: 16px;font-style: normal; font-weight: 400;line-height: 150%; /* 24px */">
                Todos los derechos y representación legal de Próxima Hora corresponden a CRUVAL®</p>
              </div>
            </div>
          </div>  
      </section>
    </div>     
  </footer>
</body>

</html>
