{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit-no">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}" />

  <title>
    {% block title %} {% endblock %}
  </title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- jQuery JS -->
  <script type="text/javascript" src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
  <!-- jQueryUI JS -->
  <script type="text/javascript" src="{% static 'jquery/jquery-ui.min.js' %}"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="{% static 'js/system.js' %}"></script>
  <!-- LiveValidation JS -->
  <script type="text/javascript" src="{% static 'js/livevalidation.js' %}"></script>

</head>

<body>

  <header class="header">
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> <img src="{% static 'img/proximahora1.png' %}" alt="logo sitio"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEsp"
          aria-controls="navbarEsp" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarEsp">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/registrado/"><i class="fa-solid fa-house "></i> Inicio </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reservar hora</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Seguimientos de hora</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/salir_plataforma/"><i class="fa-solid fa-circle-xmark"></i>Cerrar Sesi√≥n</a>
            </li>
          </ul>
          <span class="navbar-text">Usuario Registrado</span>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main componentes-->
  <main class="main-content container-fluid">

    <div class="d-flex justify-content-center">
      <div class="mb-3">
          <h4> Escritorio del Usuario</h4> <hr>
      </div>
      
      {% block content %}
      {% endblock %}
  
    </div>
  </main>

  {% include 'home_modal_cambio_clave.html' %}
  
  
  <!-- FOOTER COMUN-->
  {% include 'footer.html' %}
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"  crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
