
<input type="hidden" name="micategoria" id="micategoria"  value="{{micategoria}}" />

<select required="required" class="form-control w-auto" name="categoria" id="categoria" style="font-size:11px;">
    {% for categoria in categorias %}    
        {% if categoria.id == micategoria %} 
            <option value="{{categoria.id}}" selected class="text8l">{{categoria.nombre}}</option>
        {% else %}
            <option value="{{categoria.id}}" class="text8l">{{categoria.nombre}}</option>
        {% endif %}
    {% endfor %}
</select>
