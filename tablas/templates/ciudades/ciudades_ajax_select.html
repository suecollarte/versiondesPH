
<input type="hidden" name="miciudad" id="miciudad"  value="{{miciudad}}" />

<select required="required" class="form-control w-auto" name="ciudad" id="ciudad" style="font-size:11px;">
    {% for ciudad in ciudades %}    
        {% if ciudad.id == miciudad %} 
            <option value="{{ciudad.id}}" selected class="text8l">{{ciudad.nombre}}</option>
        {% else %}
            <option value="{{ciudad.id}}" class="text8l">{{ciudad.nombre}}</option>
        {% endif %}
    {% endfor %}
</select>
