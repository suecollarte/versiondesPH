<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">ID</th>
                <th width="80%" class="tdtit10">Forma de Pago</th>
                <th width="10%" class="tdtit10">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for formapago in formaspagos %}
            <tr>
                <td class="text8c" id="id{{formapago.id}}">{{formapago.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{formapago.id}}">{{formapago.nombre}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Forma Pago' onClick='EditarRegistro({{formapago.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Forma Pago' onClick='BorrarRegistro({{formapago.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
