{% extends 'home_adm_base.html' %}

{% load static %}

{% block title %}ProximaHora Rubros {% endblock %}

{% block content %}

    <!-- Custom JS -->
    <script type="text/javascript" src="{% static 'js/tablas/rubros.js' %}"></script>  

    <div class="container mt-4">
    
        {% csrf_token %}
    
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table style="width:100%">
                        <tr>
                            <td width="90%" class="titform20">Rubros de Especialistas</td>
                            <td width="10%" class="text8c">
                                <button class='btn btn-sm btn-primary tip' title='Agregar Rubro' onClick='AgregarRegistro()' >
                                    <i class='fa-solid fa-plus'></i>
                                </button>                        
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
        {% include 'varios/rubros_ajax_list.html' %}
    
    </div>
  
    <div id="diagedit">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-lg-12">            
                    <div class="row">
                        <div class="col-lg-12 mx-auto">
                            <div class="card border-secondary">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="tit10lb">Identificador</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                            </div>
                                            <input type="text" readonly name="id" id="id" size="10" class="text8r"/>
                                        </div>
                                        <div id="strengthMessage"></div>
                                    </div> 
                                    <div class="form-group">
                                        <label class="tit10lb">Rubro</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                                            </div>
                                            <input type="text" name="nombre" id="nombre" placeholder="Indique Rubro" size="50" maxlength="45" class="form-control ucword w-50 text8l" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="tit10lb">Indicar si es Area Salud</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-bars"></i></span>
                                            </div>
                                            <select class="form-control text8l w-auto" name="areasalud" id="areasalud" style="font-size:11px;">
                                                <option value="0" class="text8l">No</option>
                                                <option value="1" class="text8l" selected>Si</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
