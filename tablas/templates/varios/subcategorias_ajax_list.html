<div id="datatablediv">
    <table id="tablaregs" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead >
            <tr>
                <th width="10%" class="tdtit10">ID</th>
                <th width="30%" class="tdtit10">SubEspecialidad</th>
                <th width="30%" class="tdtit10">Especialidad</th>
                <th width="20%" class="tdtit10">Rubro</th>
                <th width="10%" class="tdtit10">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for subcategoria in subcategorias %}
            <tr>
                <td class="text8c" id="id{{subcategoria.id}}">{{subcategoria.id|stringformat:"s"}}</td>
                <td class="text8c" id="nom{{subcategoria.id}}">{{subcategoria.nombre}}</td>
                <td class="text8c" id="cat{{subcategoria.id}}">{{subcategoria.categoria.nombre}}</td>
                <td class="text8c" id="cat{{subcategoria.id}}">{{subcategoria.rubro.nombre}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar SubEspecialidad' onClick='EditarRegistro({{subcategoria.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar SubEspecialidad' onClick='BorrarRegistro({{subcategoria.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
