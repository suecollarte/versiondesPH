<div id="datatablediv">
    <table id="tablaregs" class="cell-border compact stripe hover order-column" style="width:100%">
        <thead >
            <tr>
                <td width="10%" class="tdtit10">ID</td>
                <td width="40%" class="tdtit10">Categoría</td>
                <td width="40%" class="tdtit10">Rubro</td>
                <td width="10%" class="tdtit10">Accion</td>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td class="text8c" id="id{{categoria.id}}">{{categoria.id}}</td>
                <td class="text8c" id="nom{{categoria.id}}">{{categoria.nombre}}</td>
                <td class="text8c" id="rub{{categoria.id}}">{{categoria.rubro.nombre}}</td>
                <td class="text8c"> 
                    <button class='btn btn-sm btn-primary tip' title='Editar Categoría' onClick='EditarRegistro({{categoria.id}})'>
                        <i class='fa-solid fa-pencil'></i>
                    </button>
                    <button class='btn btn-sm btn-danger tip' title='Eliminar Categoría' onClick='BorrarRegistro({{categoria.id}})'>
                        <i class='fa-solid fa-trash-can'></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>   
</div>
